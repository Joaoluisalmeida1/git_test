<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const price = document.querySelector("#price");
    const output = document.querySelector(".price-output");

    output.textContent = price.value;

    price.addEventListener("input", () => {
      output.textContent = price.value;
    });

  </script>
  <style>
    input,
    textarea,
    select,
    button {
      width: 150px;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    fieldset {
      position: relative;
    }

    legend {
      position: absolute;
      bottom: 0;
      right: 0;
    }


  </style>
    <form>
        <fieldset>
          <legend>Fruit juice size</legend>
          <p>
            <input type="radio" name="size" id="size_1" value="small" />
            <label for="size_1">Small</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_2" value="medium" />
            <label for="size_2">Medium</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_3" value="large" />
            <label for="size_3">Large</label>
          </p>
        </fieldset>
      </form>
      <form>
        <p>
          <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry" />
          <label for="taste_1">I like cherry</label>
        </p>
        <p>
          <input type="checkbox" id="taste_2" name="taste_banana" value="banana" />
          <label for="taste_2">I like banana</label>
        </p>
      </form>
      <p>Required fields are followed by <span aria-label="required">*</span>.</p>
      <div>
        <label for="username">Name: <span aria-label="required">*</span></label>
        <input id="username" type="text" name="username" required />
      </div>
      <form action="">
        <h1>Payment form</h1>
        <p>
          Required fields are followed by
          <strong><span aria-label="required">*</span></strong>
        </p>
        <section>
          <h2>Contact information</h2>
          <fieldset>
            <legend>Title</legend>
            <ul>
              <li>
                <label for="title_1">
                  <input type="radio" id="title_1" name="title" value="A">
                  Ace
                </label>
              </li>
              <li>
                <label for="title_2">
                  <input type="radio" id="title_2" name="title" value="K">
                  King
                </label>
              </li>
              <li>
                <label for="title_3">
                  <input type="radio" id="title_3" name="title" value="Q">
                  Queen
                </label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="name">
              <span>Name: </span>
              <strong><span aria-label="requred">*</span></strong>
            </label>
            <input type="text" id="name" name="username" required>
          </p>
          <p>
            <label for="mail">
              <span>Email: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="emaik" id="mail" name="usermail" required>
          </p>
          <p>
            <label for="pwd">
              <span>Password: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="pwd" name="password" required>
          </p>
        </section>
        <section>
          <h2> Payment Information</h2>
          <p>
            <label for="card">
              <span>Card type:</span>
            </label>
            <select name="usercard" id="card">
              <option value="visa">Visa</option>
              <option value="mc">Mastercard</option>
              <option value="amex">American Express</option>
            </select>
          </p>
          <p>
            <label for="number">
              <span>Card number:</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" id="number" name="cardnumber" required>
          </p>
          <p>
            <label for="expiration">
              <span>Expiration date:</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
          </p>
        </section>
        <section>
          <p>
            <button type="submit"> Validate the payment</button>
          </p>
        </section>
        <input type="file" name="file" id="file" accept="image/*" multiple>
        <input type="search" id="search" name="search" />
        <input type="url" id="url" name="url" />
        <input type="number" name="age" id="age" min="1" max="10" step="2" />
        <input type="number" name="change" id="pennies" min="0" max="1" step="0.01" />
        <p>
          <label for="price">Choose a maximum house price: </label>
          <input
            type="range"
            name="price"
            id="price"
            min="50000"
            max="500000"
            step="100"
            value="250000" />
          <output class="price-output" for="price"></output>
          
        </p>
        <input type="datetime-local" name="datetime" id="datetime" />
        <input type="month" name="month" id="month" />
        <input type="time" name="time" id="time" />
        <input type="week" name="week" id="week" />
        <label for="myDate">When are you available this summer?</label>
        <input
          type="date"
          name="myDate"
          min="2013-06-01"
          max="2013-08-31"
          step="7"
          id="myDate" />
        <input type="color" name="color" id="color" />
        <p>
          <textarea cols="30" rows="8"></textarea>
          <select id="simple" name="simple">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
          </select>
          <select id="groups" name="groups">
            <optgroup label="fruits">
              <option>Banana</option>
              <option selected>Cherry</option>
              <option>Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
              <option>Carrot</option>
              <option>Eggplant</option>
              <option>Potato</option>
            </optgroup>
            
          </select>
          
          
        </p>
        <p>
          <select id="simple" name="simple">
            <option value="banana">Big, beautiful yellow banana</option>
            <option value="cherry">Succulent, juicy cherry</option>
            <option value="lemon">Sharp, powerful lemon</option>
          </select>
          
        </p>
        <p>
          <select id="multi" name="multi" multiple size="2">
            <optgroup label="fruits">
              <option>Banana</option>
              <option selected>Cherry</option>
              <option>Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
              <option>Carrot</option>
              <option>Eggplant</option>
              <option>Potato</option>
            </optgroup>
          </select>
          
        </p>
        <p>
          <label for="myFruit">What's your favorite fruit?</label>
          <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
          <datalist id="mySuggestion">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
          </datalist>

        </p>
        <p>
          <meter min="0" max="100" value="75" low="33" high="66" optimum="0">75</meter>
          <progress max="100" value="75">75/100</progress>

        </p>
        <!-- <input type="hidden" id="timestamp" name="timestamp" value="1286795410"> invisible timestamp of when order is placed -->
      </form>
</body>
</html>
